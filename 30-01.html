<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 시작 CDN</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // window.onload = function () { 이 부분에 ~~};
        // $(function(){ 이 부분에~~ });
        // $(); 에 function(){} 삽입

        // window.onload = function(){ // 이부분
        $(function(){ 

            //jQuery 부분
            var $els = $("button");
            // innerText 부분 읽어서 꺼내옴. $els.eq(3).text() --> 리턴값이 있음.
            // innerText 부분 값을 변경. $els.eq(3).text(""); --> 리턴값이 없음.
            // innerText 부분 값을 변경. $els.eq(3).text("변경할 값"); --> 리턴값이 없음.
            console.log($els.eq(3).text());

            // jQuery의 get 메소드는 DOM 형태로 바꿔줌
            // console.log($els.get(3).text()); // 오류, get() 은 DOM 형태로 꺼내줌.
            console.log($els.get(3).innerText);

            //JS 부분
            var els = document.getElementsByTagName("button");
            for(var i = 0; i<els.length; i++){
                els[i].onclick = f1;
            }
            // els[0].onclick = f1;
            // els[1].onclick = f1;
            // els[2].onclick = f1;
            // els[3].onclick = f1; // for문을 돌리기

            // jQuery 장점
            $("button").click(f1);// $("셀렉터").click(콜백함수);
            function f1(){
                console.log("f1 진입");
                $("#content").html("<h1>제목부분</h1>");
            }

            // // jQuery 부분
            // $("#btn1").click(f1);// $("셀렉터").click(콜백함수);
            // function f1(){
            //     console.log("f1 진입");
            //     $("#content").html("<h1>제목부분</h1>"); 
            // }

            // JS 부분
            // document.getElementById("btn1").onclick = f1;
            // document.getElementById("btn2").onclick = f1;
            // document.getElementById("btn3").onclick = f1;
            // document.getElementById("btn4").onclick = f1;
            // function f1(){
            //     console.log("f1 진입");
            //     document.getElementById("content").innerHTML = "<h1>제목부분</h1>"
            // }
        });
    </script>
</head>
<body>
    <div id = "content">컨텐트부분</div>
    <button id ="btn1">버튼1</button>
    <button id ="btn2">버튼2</button>
    <button id ="btn3">버튼3</button>
    <button id ="btn4">버튼4</button>
</body>
</html>
